<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-iconset-svg/iron-iconset-svg.html">
<link rel="import" href="../bower_components/iron-icons/communication-icons.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">


<dom-module id="element-contact">

  <template>

    <style is="custom-style" include="iron-flex"></style>
    <style include="iron-flex iron-flex-alignment"></style>
    <style include="shared-styles"></style>

    <style>
      section {
        color: white;
        padding: 4rem 1rem;
      }

      .contact {
        @apply --layout-horizontal;
        @apply --layout-center-justified;
      }

      .icons {
        @apply --layout-horizontal;
        @apply --layout-center;
        height: 3rem;
        width: 3rem;
        border-radius: 50%;
        background-color: var(--tint-dark-grey);
        margin: 0 auto 1rem auto;
      }

      .contact>div {
        @apply --layout-vertical;
        @apply --layout-center-justified;
        width: 10.25rem height: auto;
        margin: 1em;
      }


      iron-icon {
        height: 1.75rem;
        width: 1.75rem;
        color: var(--tint-dark-grey);
        margin: 0 auto;
      }

      @media (max-width:450px) {
        .contact {
          @apply --layout-vertical;
          @apply --layout-center;
        }
      }

      h2,
      p,
      span,
      a,
      iron-icon {
        color: white;
      }
    </style>

    <section style="background-color: var(--tint-very-dark-grey)">

      <div class="mediumlarge center center-text">
        <div>
          <span class="emoji">ðŸ‘‹
            <span>
        </div>
        <h2>Say hi</h2>
        <p>I'm always open for new opportunities, and I'm available for freelance work!</p>
      </div>

      <div class="medium center center-text contact">
        <div>
          <div class="icons">
            <iron-icon icon="communication:phone"></iron-icon>
          </div>
          <div>
            <span>
              <a id="mobile" href="tel:+4799704697" data-category="contactMobile" on-click="_onClick">(+47) 997 04 697</a>
            </span>
          </div>
        </div>

        <div>
          <div class="icons">
            <iron-icon icon="communication:email"></iron-icon>
          </div>
          <div>
            <a id="email" href="mailto:mail@eirikgilje.com" data-category="contactEmail" on-click="_onClick">mail@eirikgilje.com</a>
            </span>
          </div>
        </div>

        <div>
          <div class="icons" style="background:none;">
            <img src="./images/linkedin.svg" />
          </div>
          <div>
            <span>
              <a id="linkedindown" href="https://www.linkedin.com/in/eirikgilje/" target="_blank" data-category="contactLinkedIn" on-click="_onClick">LinkedIn</a>
            </span>
          </div>
        </div>

      </div>
    </section>

  </template>

  <script>
    class ElementContact extends Polymer.Element {

      static get is() {
        return 'element-contact'
      }

      _onClick(e) {
        const url = e.currentTarget.getAttribute('href');
        const category = e.currentTarget.getAttribute('data-category') || '';
        gtag('event', 'click', {
          'event_category': category,
          'event_label': url,
          'transport_type': 'beacon'
        });
      }

    }
    customElements.define(ElementContact.is, ElementContact);
  </script>

</dom-module>
