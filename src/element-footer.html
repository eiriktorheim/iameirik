<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="element-footer">

  <template>

    <style include="shared-styles"></style>

    <style>
      section {
        padding: .5rem;
        background-color: var(--tint-black);
        color: var(--tint-light-grey);
      }

      h3 {
        font-size: 0.875rem;
        font-weight: 100;
        margin-bottom: 0;
      }
    </style>

    <!-- shadow DOM goes here -->
    <section>
      <div class="larger center center-text">
        <h3>Handcrafted with &nbsp;❤️ &nbsp; and &nbsp;☕&nbsp; from Barcelona.
          <a id="githublink" class="github" href="https://github.com/eiriktorheim/iameirik" target="_blank" data-category="footerGitHub"
            on-click="_onClick">Code</a> and design by Eirik Torheim Gilje.
        </h3>
      </div>
    </section>

  </template>

  <script>
    class ElementFooter extends Polymer.Element {

      static get is() {
        return 'element-footer'
      }

      _onClick(e) {
        const url = e.currentTarget.getAttribute('href');
        const category = e.currentTarget.getAttribute('data-category') || '';
        gtag('event', 'click', {
          'event_category': category,
          'event_label': url,
          'transport_type': 'beacon'
        });
      }

    }
    customElements.define(ElementFooter.is, ElementFooter);
  </script>

</dom-module>
