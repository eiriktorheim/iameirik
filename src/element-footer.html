<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="element-footer">

  <template>

    <style include="shared-styles"></style>

    <style>
      section {
        padding: .5rem;
        background-color: var(--tint-black);
        color: var(--tint-light-grey);
      }

      h3 {
        font-size: 0.875rem;
        font-weight: 100;
        margin-bottom: 0;
      }
    </style>

    <!-- shadow DOM goes here -->
    <section>
      <div class="larger center center-text">
        <h3>Handcrafted with  &nbsp;❤️ &nbsp; and  &nbsp;☕&nbsp; from Barcelona. 
          <a id="githublink" class="github" href="https://github.com/eiriktorheim/iameirik" target="_blank">Code</a> and design by Eirik Torheim Gilje.
        </h3>
      </div>
    </section>

  </template>

  <script>
    class ElementFooter extends Polymer.Element {

      static get is() {return 'element-footer'}

      ready() {
        super.ready();
        this.$.githublink.addEventListener('click', e => {this._handleClick(e)});
      }

      _handleClick(e) {
        // Send event to gtag.js
        gtag('event', 'Clicked button', {
          'event_category': 'Click',
          'event_label': 'Github'
        });
      }

    }
    customElements.define(ElementFooter.is, ElementFooter);

  </script>

</dom-module>
